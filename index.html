<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 id="turn">It's X's Turn </h2>
        <div class="grid">
            <div class="cell unplayed-cell" id="cell1"></div>
            <div class="cell unplayed-cell" id="cell2"></div>
            <div class="cell unplayed-cell" id="cell3"></div>
            <div class="cell unplayed-cell" id="cell4"></div>
            <div class="cell unplayed-cell" id="cell5"></div>
            <div class="cell unplayed-cell" id="cell6"></div>
            <div class="cell unplayed-cell" id="cell7"></div>
            <div class="cell unplayed-cell" id="cell8"></div>
            <div class="cell unplayed-cell" id="cell9"></div>
        </div>

    </div>
    
    <button class="btn" id="reset-btn">Reset Game</button>

    <script src="app.js"></script>
</body>
</html>
